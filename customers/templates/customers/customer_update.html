{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}Update{% endblock page_title %}

{% block content %}
    <h1 class="d-flex justify-content-center mt-5">{% trans "Update" %}</h1>
    <div class="d-flex justify-content-center mt-5">
        <div class="card border-secondary" style="width:30rem;">
            <div class="container mt-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-success">{% trans "Update" %}</button>
                    <a type="submit" class="btn btn-outline-danger" href="{% url 'customer_delete' customer.id %}" >{% trans "Delete" %}</a>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
